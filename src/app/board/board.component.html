<h1>Current player : {{ player }}</h1>
<button (click)="newGame()">Refresh game</button>

<h2 *ngIf="winner">
    Player {{ winner }} won the game!
</h2>

<main>
    <app-square 
        *ngFor="let val of squares; let i = index"
        [value]="val"
        (click)="makeMove(i)">
        
    </app-square>
</main>
